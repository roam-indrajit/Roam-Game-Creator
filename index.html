<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-page Navigation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page active" id="page1">
  <h1>Page 1</h1>
  <p>This is the first page.</p>
  <button class="btn" onclick="prevPage()">Previous</button>
  <button class="btn" onclick="nextPage()">Next</button>
</div>

<div class="page" id="page2">
  <h1>Page 2</h1>
  <p>This is the second page.</p>
  <label><input type="checkbox" name="checkbox1"> Checkbox 1</label><br>
  <label><input type="checkbox" name="checkbox2"> Checkbox 2</label><br>
  <label><input type="checkbox" name="checkbox3"> Checkbox 3</label><br>
  <button class="btn" onclick="prevPage()">Previous</button>
  <button class="btn" onclick="nextPage()">Next</button>
</div>

<div class="page" id="page3">
  <h1>Page 3</h1>
  <p>This is the third page.</p>
  <label for="textfield">Enter some text:</label>
  <input type="text" id="textfield"><br>
  <label for="fileupload">Upload a file:</label>
  <input type="file" id="fileupload"><br>
  <button class="btn" onclick="prevPage()">Previous</button>
  <button class="btn" onclick="nextPage()">Next</button>
  <button id="installButton" class="btn" style="display: none;">Install PWA</button>
</div>

<script src="script.js"></script>
</body>
</html>
